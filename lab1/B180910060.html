        <div class="row">

                <!-- dasgaliin kod ehlel-->
               <div class="container" style="border-radius: 4px; background:white">
                <form class="px-4 py-3" action="" method="post">
                    <div class="row">
                        <div class="col">
                           <p>Утга хөрвүүлэх</p>
                          </div>
                          <div class="col">
                            <input class="btn btn-primary btn" style="float: right;" value="Бүх лаборатори ажил" disabled>
                          </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-6">
                        <label>Хувиргах утга:</label>
                        <input type="text" id="item" class="form-control">
                        <span class="text-muted":>
                            Нэгжийн утга <p id="result"> </p>
                          </span>  
                    </div>
                      <div class="col-sm-6">
                        <label>Хувиргах төрөл:</label>
                        <select class="custom-select" id="selected" required>
                          <option value="">--Сонго--</option>
                          <option value="1">инч-см</option>
                          <option value="2">бээр-км</option>
                          <option value="3">морины хүч-ватт</option>
                        </select>
                      </div>
                    </div>
                    <hr>
                    <div class="row mt-4">
                      <div class="col-sm-12">
                        <input type="button" onclick="calculate()" class="btn btn-primary" value="Хувиргах">

                      </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        let miElement = document.getElementById("item");
        var selected = document.getElementById("selected");
        function calculate(){
            let result=0;
            var reg = /^\d*\.?\d+$/;
            if(miElement.value !=null && reg.test(miElement.value)){
                myElement=parseFloat(miElement.value)
                switch(selected.value){
                    case "1":
                        result=myElement*2.54;
                        break;
                    case "2":
                        result=myElement*1.609344;
                        break;
                    case "3":
                        result=myElement*745;
                        break;
                }

                document.getElementById("result").innerHTML=result;
            }
            else
            document.getElementById("result").innerHTML="Тоон утга оруулна уу";
            
        }
    </script>
