
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
</head>
<body>
<div class = "container">
<H1>Хайлт</H1>
<div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Нэрээр
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2">
    <label class="form-check-label" for="exampleRadios2">
      Цахим хаягаар
    </label>
  </div>
  <!-- hereglegciin key daraad awah vyd getData function iig duudna -->
  <input style="margin-top: 20px;" type="email" onkeyup="getData(this)" class="form-control" id="inputofSearch">
  <p id="table" style="margin-top: 20px;"></p>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
//es6 standart ashiglaj hiiw
let getData = (text) => 
{
  let search = text.value;
  //songogdson baiga radio buttongin utgiig awna
  let vale = document.querySelector('input[name="exampleRadios"]:checked').value;
    console.log(vale);
  let xmlhttp;
  //browser ali ajax iig demjihiig shalgan ajax object
  //zarlana 
  if (window.XMLHttpRequest) 
  {
    xmlhttp = new XMLHttpRequest();
  } else 
  {
    //huucin browset zoriulan
    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  //hariug dom deer hewleh 
  xmlhttp.onreadystatechange =()=> {
    //4 hvselt bvren biyelsen 200 web huudas oldson OK gsen hariu
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
     document.getElementById("table").innerHTML = xmlhttp.responseText;
    }
  };
  //B180910060.php rvv get gesen hvselt ilgeen sinhron baina
  xmlhttp.open("GET", "B180910060.php?search="+search+"&check="+vale, false);
  //hvseltiig gvitsetgeh
  xmlhttp.send();
  }

</script>
</body>
</html>
